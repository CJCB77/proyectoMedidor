    <script>
        var user = localStorage.getItem('username');
        var user = JSON.parse(user);
        document.getElementById('currentUser').innerHTML = user;

        document.getElementById('btnLogout').addEventListener('click', function(){
            localStorage.removeItem('username');
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });

        //Get registros length from api
        fetch('http://localhost:3000/api/registros/complete',{
                    headers:{
                        'authorization':localStorage.getItem('token')
                    }
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    document.getElementById('registroNo').innerHTML = data.length;
                })
        
        //Get tareas length from api
        fetch('http://localhost:3000/api/tareas/?username=true',{
                    headers:{
                        'authorization':localStorage.getItem('token')
                    }
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    document.getElementById('tareasNo').innerHTML = data.length;
                })


    </script>
